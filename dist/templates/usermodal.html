 <div class="modal-header">
     <h3 class="modal-title">Create A Username</h3>
 </div>
 <div class="modal-body">
     <input type="text" placeholder="Username" ng-model="newUser"> 

 </div>
 <div class="modal-footer">
     <button class="btn btn-primary" type="button" ng-click="addUser(newUser)">Confirm</button>
 </div>
