 <div class="modal-header">
     <h3 class="modal-title">Create New Chatroom</h3>
 </div>
 <div class="modal-body">
     <input type="text" placeholder="Chatroom name"> 

 </div>
 <div class="modal-footer" ng-controller="ModalInstanceCtrl">
     <button class="btn btn-primary" type="button" ng-click="add()">Add</button>
     <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
 </div>
