<div class="row">
	<div class="col-sm-2">
	  <div class="sidebar-nav">
	    <div class="navbar navbar-default" role="navigation">
	      <div class="navbar-header">
	        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        <span class="visible-xs navbar-brand">Sidebar menu</span>
	      </div>
	      <div class="navbar-collapse collapse sidebar-navbar-collapse">
	        <ul class="nav navbar-nav">
	          <h3>Bloc Chat</h3>
	          <!-- Create Room Modal -->
	          <div ng-controller="ModalCtrl">
	          	<button type="button" class="create-btn" ng-click="open('small')">Create New Room</button>
	          </div>
	          <!-- End of Modal -->
	          <li ng-repeat="room in rooms">
	          	<a href="#" ng-click="selectRoom(room)">{{room.name}}</a>
	          </li>
	        </ul>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- Chat Area -->
	<div class="col-sm-10">
	  <div class="chat-container">
	    <div class="example-chat-toolbar">
	      <label for="nameInput">Username:</label>
	      <input ng-model="name" type="text" id="nameInput" placeholder="enter a username..."> <!-- ng-model attaches variable to the scope -->
	    </div>
	    <ul id="example-messages" class="example-chat-messages">
	      <li ng-repeat="msg in messages">
	        {{ msg.username }}:
	        {{ msg.content }}
	      </li>
	    </ul>
	    <footer>
	    	<form ng-submit="sendMessage()">
	      		<input ng-model="newMessage" type="text" id="messageInput"  placeholder="Type a message...">
	      		<input type="submit" />
	      	</form>
	    </footer>
	  </div>
	</div>	
</div>
